<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa"/>
      <stop offset="100%" style="stop-color:#e6faf8"/>
    </linearGradient>
    <linearGradient id="tealGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c2b8"/>
      <stop offset="100%" style="stop-color:#009e96"/>
    </linearGradient>
    <linearGradient id="coralGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b5b"/>
      <stop offset="100%" style="stop-color:#e55a4a"/>
    </linearGradient>
    <linearGradient id="inkGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2b3c"/>
      <stop offset="100%" style="stop-color:#2d4356"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad5)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="80" fill="#00c2b8" opacity="0.08"/>
  <circle cx="650" cy="350" r="100" fill="#ff6b5b" opacity="0.08"/>
  
  <!-- Main shield -->
  <g transform="translate(300, 70)">
    <path d="M100 0 L200 40 L200 160 C200 220 100 280 100 280 C100 280 0 220 0 160 L0 40 Z" fill="url(#tealGrad5)"/>
    <path d="M100 20 L180 52 L180 155 C180 200 100 250 100 250 C100 250 20 200 20 155 L20 52 Z" fill="white"/>
    
    <!-- Lock icon inside shield -->
    <g transform="translate(60, 90)">
      <rect x="10" y="35" width="60" height="50" rx="8" fill="url(#inkGrad5)"/>
      <path d="M25 35 L25 25 C25 12 40 0 40 0 C40 0 55 12 55 25 L55 35" stroke="url(#inkGrad5)" stroke-width="8" fill="none" stroke-linecap="round"/>
      <circle cx="40" cy="55" r="8" fill="url(#tealGrad5)"/>
      <rect x="37" y="58" width="6" height="15" rx="3" fill="url(#tealGrad5)"/>
    </g>
  </g>
  
  <!-- Checkmark badge -->
  <g transform="translate(480, 180)">
    <circle cx="35" cy="35" r="35" fill="url(#tealGrad5)"/>
    <path d="M20 35 L30 45 L50 22" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Document with privacy -->
  <g transform="translate(120, 200)">
    <rect x="0" y="0" width="100" height="130" rx="8" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <rect x="15" y="20" width="50" height="6" rx="3" fill="url(#inkGrad5)" opacity="0.6"/>
    <rect x="15" y="35" width="70" height="4" rx="2" fill="#e0e0e0"/>
    <rect x="15" y="47" width="70" height="4" rx="2" fill="#e0e0e0"/>
    <rect x="15" y="59" width="50" height="4" rx="2" fill="#e0e0e0"/>
    
    <!-- Eye with slash (privacy) -->
    <g transform="translate(25, 80)">
      <ellipse cx="25" cy="15" rx="22" ry="12" stroke="url(#coralGrad5)" stroke-width="3" fill="none"/>
      <circle cx="25" cy="15" r="6" fill="url(#coralGrad5)"/>
      <line x1="8" y1="28" x2="42" y2="2" stroke="url(#coralGrad5)" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- EU stars hint -->
  <g transform="translate(550, 80)">
    <circle cx="40" cy="40" r="35" fill="url(#inkGrad5)" opacity="0.1"/>
    <g fill="url(#tealGrad5)">
      <polygon points="40,12 42,18 48,18 43,22 45,28 40,24 35,28 37,22 32,18 38,18" transform="scale(0.6) translate(27, 8)"/>
      <polygon points="40,12 42,18 48,18 43,22 45,28 40,24 35,28 37,22 32,18 38,18" transform="scale(0.6) translate(55, 20)"/>
      <polygon points="40,12 42,18 48,18 43,22 45,28 40,24 35,28 37,22 32,18 38,18" transform="scale(0.6) translate(60, 50)"/>
      <polygon points="40,12 42,18 48,18 43,22 45,28 40,24 35,28 37,22 32,18 38,18" transform="scale(0.6) translate(45, 75)"/>
      <polygon points="40,12 42,18 48,18 43,22 45,28 40,24 35,28 37,22 32,18 38,18" transform="scale(0.6) translate(15, 75)"/>
      <polygon points="40,12 42,18 48,18 43,22 45,28 40,24 35,28 37,22 32,18 38,18" transform="scale(0.6) translate(0, 50)"/>
      <polygon points="40,12 42,18 48,18 43,22 45,28 40,24 35,28 37,22 32,18 38,18" transform="scale(0.6) translate(5, 20)"/>
    </g>
  </g>
  
  <!-- Key icon -->
  <g transform="translate(600, 280)">
    <circle cx="20" cy="20" r="18" stroke="url(#coralGrad5)" stroke-width="4" fill="none"/>
    <rect x="32" y="15" width="50" height="10" rx="5" fill="url(#coralGrad5)"/>
    <rect x="60" y="22" width="8" height="12" rx="2" fill="url(#coralGrad5)"/>
    <rect x="72" y="22" width="8" height="8" rx="2" fill="url(#coralGrad5)"/>
  </g>
</svg>