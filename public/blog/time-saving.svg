<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa"/>
      <stop offset="100%" style="stop-color:#e0f7f4"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c2b8"/>
      <stop offset="100%" style="stop-color:#009e96"/>
    </linearGradient>
    <linearGradient id="coralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b5b"/>
      <stop offset="100%" style="stop-color:#e55a4a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad1)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="120" fill="#00c2b8" opacity="0.1"/>
  <circle cx="150" cy="380" r="80" fill="#ff6b5b" opacity="0.1"/>
  
  <!-- Main clock -->
  <circle cx="400" cy="225" r="130" fill="white" stroke="url(#tealGrad)" stroke-width="8"/>
  <circle cx="400" cy="225" r="115" fill="none" stroke="#1a2b3c" stroke-width="2" opacity="0.1"/>
  
  <!-- Clock face markers -->
  <g fill="#1a2b3c" opacity="0.6">
    <rect x="396" y="110" width="8" height="20" rx="4"/>
    <rect x="396" y="320" width="8" height="20" rx="4"/>
    <rect x="280" y="221" width="20" height="8" rx="4"/>
    <rect x="500" y="221" width="20" height="8" rx="4"/>
  </g>
  
  <!-- Clock hands -->
  <line x1="400" y1="225" x2="400" y2="150" stroke="#1a2b3c" stroke-width="6" stroke-linecap="round"/>
  <line x1="400" y1="225" x2="470" y2="225" stroke="url(#tealGrad)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="400" cy="225" r="12" fill="url(#tealGrad)"/>
  <circle cx="400" cy="225" r="6" fill="white"/>
  
  <!-- Efficiency sparkles -->
  <g fill="url(#coralGrad)">
    <path d="M580 150 L590 165 L605 155 L595 170 L610 180 L590 175 L580 195 L580 175 L555 180 L575 165 Z"/>
    <path d="M220 120 L227 130 L240 125 L232 135 L245 142 L230 140 L220 155 L220 140 L200 142 L215 130 Z" transform="scale(0.8) translate(50, 20)"/>
  </g>
  
  <!-- Checkmarks representing completed tasks -->
  <g transform="translate(160, 180)">
    <rect x="0" y="0" width="60" height="60" rx="12" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <path d="M15 32 L25 42 L45 20" stroke="url(#tealGrad)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <g transform="translate(580, 280)">
    <rect x="0" y="0" width="60" height="60" rx="12" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <path d="M15 32 L25 42 L45 20" stroke="url(#tealGrad)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Speed lines -->
  <g stroke="url(#coralGrad)" stroke-width="3" stroke-linecap="round" opacity="0.6">
    <line x1="550" y1="200" x2="580" y2="190"/>
    <line x1="555" y1="220" x2="590" y2="220"/>
    <line x1="550" y1="240" x2="580" y2="250"/>
  </g>
</svg>