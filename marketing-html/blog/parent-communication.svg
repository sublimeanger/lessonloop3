<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa"/>
      <stop offset="100%" style="stop-color:#e6faf8"/>
    </linearGradient>
    <linearGradient id="tealGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c2b8"/>
      <stop offset="100%" style="stop-color:#009e96"/>
    </linearGradient>
    <linearGradient id="coralGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b5b"/>
      <stop offset="100%" style="stop-color:#e55a4a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad3)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="350" r="80" fill="#00c2b8" opacity="0.1"/>
  <circle cx="700" cy="100" r="100" fill="#ff6b5b" opacity="0.1"/>
  
  <!-- Main chat bubble (teacher) -->
  <g transform="translate(150, 120)">
    <path d="M0 30 Q0 0 30 0 L220 0 Q250 0 250 30 L250 100 Q250 130 220 130 L60 130 L30 160 L40 130 L30 130 Q0 130 0 100 Z" fill="url(#tealGrad3)"/>
    <g fill="white" opacity="0.9">
      <rect x="30" y="35" width="120" height="8" rx="4"/>
      <rect x="30" y="55" width="180" height="8" rx="4"/>
      <rect x="30" y="75" width="100" height="8" rx="4"/>
    </g>
  </g>
  
  <!-- Reply chat bubble (parent) -->
  <g transform="translate(400, 220)">
    <path d="M250 30 Q250 0 220 0 L30 0 Q0 0 0 30 L0 80 Q0 110 30 110 L190 110 L220 140 L210 110 L220 110 Q250 110 250 80 Z" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <g fill="#1a2b3c" opacity="0.6">
      <rect x="25" y="30" width="150" height="8" rx="4"/>
      <rect x="25" y="50" width="100" height="8" rx="4"/>
      <rect x="25" y="70" width="80" height="8" rx="4"/>
    </g>
  </g>
  
  <!-- Phone icon -->
  <g transform="translate(580, 100)">
    <rect x="0" y="0" width="70" height="120" rx="10" fill="#1a2b3c"/>
    <rect x="5" y="15" width="60" height="85" rx="4" fill="white"/>
    <circle cx="35" cy="110" r="5" fill="#4a5568"/>
    <g fill="url(#tealGrad3)">
      <rect x="12" y="25" width="35" height="6" rx="3"/>
      <rect x="12" y="38" width="45" height="6" rx="3"/>
      <rect x="12" y="51" width="25" height="6" rx="3"/>
    </g>
  </g>
  
  <!-- Notification bell -->
  <g transform="translate(100, 80)">
    <path d="M30 50 C30 30 15 20 15 10 C15 5 20 0 30 0 C40 0 45 5 45 10 C45 20 30 30 30 50" fill="url(#coralGrad3)"/>
    <ellipse cx="30" cy="52" rx="20" ry="6" fill="url(#coralGrad3)"/>
    <circle cx="30" cy="60" r="5" fill="url(#coralGrad3)"/>
    <circle cx="45" cy="8" r="8" fill="#ff6b5b"/>
    <text x="45" y="12" font-family="Arial" font-size="10" fill="white" text-anchor="middle">3</text>
  </g>
  
  <!-- Heart/thumbs up -->
  <g transform="translate(320, 340)">
    <circle cx="30" cy="30" r="25" fill="white" stroke="url(#coralGrad3)" stroke-width="3"/>
    <path d="M30 40 C20 32 15 25 20 20 C25 15 30 20 30 25 C30 20 35 15 40 20 C45 25 40 32 30 40" fill="url(#coralGrad3)"/>
  </g>
  
  <!-- Connection dots -->
  <g fill="url(#tealGrad3)" opacity="0.4">
    <circle cx="340" cy="180" r="4"/>
    <circle cx="360" cy="200" r="3"/>
    <circle cx="380" cy="190" r="5"/>
  </g>
</svg>