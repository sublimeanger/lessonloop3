<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#eef1f5"/>
    </linearGradient>
    <linearGradient id="tealGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c2b8"/>
      <stop offset="100%" style="stop-color:#009e96"/>
    </linearGradient>
    <linearGradient id="coralGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b5b"/>
      <stop offset="100%" style="stop-color:#e55a4a"/>
    </linearGradient>
    <linearGradient id="inkGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2b3c"/>
      <stop offset="100%" style="stop-color:#2d4356"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad4)"/>
  
  <!-- Map base -->
  <rect x="100" y="80" width="600" height="300" rx="20" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Map grid lines -->
  <g stroke="#f0f0f0" stroke-width="1">
    <line x1="100" y1="155" x2="700" y2="155"/>
    <line x1="100" y1="230" x2="700" y2="230"/>
    <line x1="100" y1="305" x2="700" y2="305"/>
    <line x1="250" y1="80" x2="250" y2="380"/>
    <line x1="400" y1="80" x2="400" y2="380"/>
    <line x1="550" y1="80" x2="550" y2="380"/>
  </g>
  
  <!-- Connecting route -->
  <path d="M200 180 Q300 250 400 200 Q500 150 580 280" stroke="url(#tealGrad4)" stroke-width="4" stroke-dasharray="10 5" fill="none"/>
  
  <!-- Location pin 1 -->
  <g transform="translate(175, 130)">
    <path d="M25 50 C25 50 0 25 0 15 C0 7 11 0 25 0 C39 0 50 7 50 15 C50 25 25 50 25 50" fill="url(#coralGrad4)"/>
    <circle cx="25" cy="15" r="8" fill="white"/>
  </g>
  
  <!-- Location pin 2 -->
  <g transform="translate(375, 150)">
    <path d="M25 50 C25 50 0 25 0 15 C0 7 11 0 25 0 C39 0 50 7 50 15 C50 25 25 50 25 50" fill="url(#tealGrad4)"/>
    <circle cx="25" cy="15" r="8" fill="white"/>
  </g>
  
  <!-- Location pin 3 -->
  <g transform="translate(555, 230)">
    <path d="M25 50 C25 50 0 25 0 15 C0 7 11 0 25 0 C39 0 50 7 50 15 C50 25 25 50 25 50" fill="url(#inkGrad4)"/>
    <circle cx="25" cy="15" r="8" fill="white"/>
  </g>
  
  <!-- Building icons -->
  <g transform="translate(140, 260)">
    <rect x="0" y="20" width="40" height="50" rx="4" fill="url(#inkGrad4)" opacity="0.7"/>
    <rect x="8" y="30" width="8" height="8" rx="1" fill="white"/>
    <rect x="24" y="30" width="8" height="8" rx="1" fill="white"/>
    <rect x="8" y="45" width="8" height="8" rx="1" fill="white"/>
    <rect x="24" y="45" width="8" height="8" rx="1" fill="white"/>
    <rect x="15" y="55" width="10" height="15" rx="2" fill="#4fd1c5"/>
  </g>
  
  <g transform="translate(500, 310)">
    <rect x="0" y="10" width="50" height="40" rx="4" fill="url(#inkGrad4)" opacity="0.7"/>
    <path d="M0 15 L25 0 L50 15" fill="url(#coralGrad4)"/>
    <rect x="10" y="25" width="10" height="10" rx="1" fill="white"/>
    <rect x="30" y="25" width="10" height="10" rx="1" fill="white"/>
  </g>
  
  <!-- Car/travel icon -->
  <g transform="translate(330, 270)">
    <ellipse cx="25" cy="30" rx="30" ry="10" fill="rgba(0,0,0,0.1)"/>
    <path d="M5 20 L10 10 L40 10 L45 20 L50 20 L50 28 L0 28 L0 20 Z" fill="url(#tealGrad4)"/>
    <rect x="12" y="12" width="12" height="8" rx="2" fill="white" opacity="0.7"/>
    <rect x="28" y="12" width="12" height="8" rx="2" fill="white" opacity="0.7"/>
    <circle cx="12" cy="28" r="5" fill="url(#inkGrad4)"/>
    <circle cx="38" cy="28" r="5" fill="url(#inkGrad4)"/>
  </g>
  
  <!-- Compass -->
  <g transform="translate(640, 100)">
    <circle cx="25" cy="25" r="25" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    <path d="M25 10 L30 25 L25 40 L20 25 Z" fill="url(#coralGrad4)"/>
    <path d="M25 40 L20 25 L25 10 L30 25 Z" fill="url(#inkGrad4)" opacity="0.3"/>
    <circle cx="25" cy="25" r="4" fill="url(#tealGrad4)"/>
  </g>
</svg>