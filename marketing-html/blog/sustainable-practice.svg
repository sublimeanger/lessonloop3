<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa"/>
      <stop offset="100%" style="stop-color:#e0f7f4"/>
    </linearGradient>
    <linearGradient id="tealGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c2b8"/>
      <stop offset="100%" style="stop-color:#009e96"/>
    </linearGradient>
    <linearGradient id="coralGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b5b"/>
      <stop offset="100%" style="stop-color:#e55a4a"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad6)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="380" r="100" fill="#00c2b8" opacity="0.1"/>
  <circle cx="150" cy="80" r="60" fill="#ff6b5b" opacity="0.1"/>
  
  <!-- Plant pot -->
  <g transform="translate(300, 200)">
    <!-- Pot -->
    <path d="M50 140 L30 250 L170 250 L150 140 Z" fill="url(#coralGrad6)"/>
    <ellipse cx="100" cy="140" rx="60" ry="15" fill="url(#coralGrad6)"/>
    <ellipse cx="100" cy="140" rx="50" ry="10" fill="#8B4513" opacity="0.6"/>
    
    <!-- Stem -->
    <path d="M100 140 C100 100 100 80 100 50" stroke="url(#tealGrad6)" stroke-width="8" fill="none"/>
    <path d="M100 80 C100 60 90 40 100 20" stroke="url(#tealGrad6)" stroke-width="6" fill="none"/>
    
    <!-- Leaves -->
    <path d="M100 60 C70 40 50 60 60 90 C80 80 95 65 100 60" fill="url(#leafGrad)"/>
    <path d="M100 60 C130 40 150 60 140 90 C120 80 105 65 100 60" fill="url(#leafGrad)"/>
    <path d="M100 30 C75 10 60 30 70 55 C85 48 97 35 100 30" fill="url(#tealGrad6)"/>
    <path d="M100 30 C125 10 140 30 130 55 C115 48 103 35 100 30" fill="url(#tealGrad6)"/>
    
    <!-- Small sprout -->
    <path d="M100 20 C100 5 100 -10 100 -20" stroke="url(#leafGrad)" stroke-width="4" fill="none"/>
    <ellipse cx="100" cy="-25" rx="8" ry="12" fill="url(#leafGrad)"/>
  </g>
  
  <!-- Rising graph -->
  <g transform="translate(520, 120)">
    <rect x="0" y="0" width="180" height="140" rx="12" fill="white" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Grid -->
    <g stroke="#f0f0f0" stroke-width="1">
      <line x1="20" y1="35" x2="160" y2="35"/>
      <line x1="20" y1="70" x2="160" y2="70"/>
      <line x1="20" y1="105" x2="160" y2="105"/>
    </g>
    
    <!-- Growth line -->
    <path d="M30 100 Q60 95 80 80 Q100 65 120 50 Q140 35 155 25" stroke="url(#tealGrad6)" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Data points -->
    <circle cx="30" cy="100" r="5" fill="url(#tealGrad6)"/>
    <circle cx="80" cy="80" r="5" fill="url(#tealGrad6)"/>
    <circle cx="120" cy="50" r="5" fill="url(#tealGrad6)"/>
    <circle cx="155" cy="25" r="6" fill="url(#coralGrad6)"/>
  </g>
  
  <!-- Balance/harmony icon -->
  <g transform="translate(100, 180)">
    <line x1="50" y1="0" x2="50" y2="80" stroke="url(#tealGrad6)" stroke-width="6"/>
    <line x1="10" y1="30" x2="90" y2="30" stroke="url(#tealGrad6)" stroke-width="4"/>
    
    <!-- Left pan -->
    <path d="M5 35 L10 30 L10 50 C10 55 25 60 25 60 L25 55 C25 55 15 50 15 45 L15 35 Z" fill="url(#coralGrad6)"/>
    <ellipse cx="20" cy="60" rx="18" ry="6" fill="url(#coralGrad6)"/>
    
    <!-- Right pan -->
    <path d="M95 35 L90 30 L90 50 C90 55 75 60 75 60 L75 55 C75 55 85 50 85 45 L85 35 Z" fill="url(#coralGrad6)"/>
    <ellipse cx="80" cy="60" rx="18" ry="6" fill="url(#coralGrad6)"/>
    
    <!-- Base -->
    <polygon points="35,80 65,80 60,95 40,95" fill="url(#tealGrad6)"/>
  </g>
  
  <!-- Sun/energy -->
  <g transform="translate(550, 300)">
    <circle cx="40" cy="40" r="25" fill="url(#coralGrad6)" opacity="0.3"/>
    <circle cx="40" cy="40" r="15" fill="url(#coralGrad6)"/>
    <g stroke="url(#coralGrad6)" stroke-width="3" stroke-linecap="round">
      <line x1="40" y1="5" x2="40" y2="15"/>
      <line x1="40" y1="65" x2="40" y2="75"/>
      <line x1="5" y1="40" x2="15" y2="40"/>
      <line x1="65" y1="40" x2="75" y2="40"/>
      <line x1="15" y1="15" x2="22" y2="22"/>
      <line x1="58" y1="58" x2="65" y2="65"/>
      <line x1="65" y1="15" x2="58" y2="22"/>
      <line x1="22" y1="58" x2="15" y2="65"/>
    </g>
  </g>
  
  <!-- Heart -->
  <g transform="translate(180, 320)">
    <path d="M25 45 C10 35 0 20 10 10 C20 0 25 10 25 15 C25 10 30 0 40 10 C50 20 40 35 25 45" fill="url(#coralGrad6)"/>
  </g>
</svg>