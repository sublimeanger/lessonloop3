<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" fill="none">
  <!-- Time column -->
  <rect x="10" y="10" width="40" height="180" fill="currentColor" opacity="0.02"/>
  
  <!-- Time labels -->
  <rect x="14" y="20" width="28" height="6" rx="3" fill="currentColor" opacity="0.15"/>
  <rect x="14" y="60" width="28" height="6" rx="3" fill="currentColor" opacity="0.15"/>
  <rect x="14" y="100" width="28" height="6" rx="3" fill="currentColor" opacity="0.15"/>
  <rect x="14" y="140" width="28" height="6" rx="3" fill="currentColor" opacity="0.15"/>
  
  <!-- Grid lines -->
  <line x1="55" y1="40" x2="310" y2="40" stroke="currentColor" stroke-opacity="0.08" stroke-dasharray="4 4"/>
  <line x1="55" y1="80" x2="310" y2="80" stroke="currentColor" stroke-opacity="0.08" stroke-dasharray="4 4"/>
  <line x1="55" y1="120" x2="310" y2="120" stroke="currentColor" stroke-opacity="0.08" stroke-dasharray="4 4"/>
  <line x1="55" y1="160" x2="310" y2="160" stroke="currentColor" stroke-opacity="0.08" stroke-dasharray="4 4"/>
  
  <!-- Lesson blocks -->
  <!-- Morning lesson -->
  <rect x="60" y="18" width="120" height="50" rx="6" fill="hsl(258 90% 66%)" opacity="0.2"/>
  <rect x="64" y="18" width="3" height="50" rx="1.5" fill="hsl(258 90% 66%)" opacity="0.6"/>
  <rect x="74" y="26" width="60" height="7" rx="3.5" fill="currentColor" opacity="0.25"/>
  <rect x="74" y="40" width="40" height="5" rx="2.5" fill="currentColor" opacity="0.15"/>
  <circle cx="80" cy="56" r="8" fill="currentColor" opacity="0.1"/>
  
  <!-- Mid-morning lesson -->
  <rect x="190" y="35" width="110" height="65" rx="6" fill="hsl(172 66% 50%)" opacity="0.2"/>
  <rect x="194" y="35" width="3" height="65" rx="1.5" fill="hsl(172 66% 50%)" opacity="0.6"/>
  <rect x="204" y="43" width="55" height="7" rx="3.5" fill="currentColor" opacity="0.25"/>
  <rect x="204" y="57" width="35" height="5" rx="2.5" fill="currentColor" opacity="0.15"/>
  <circle cx="210" cy="85" r="8" fill="currentColor" opacity="0.1"/>
  
  <!-- Afternoon lesson -->
  <rect x="60" y="110" width="100" height="45" rx="6" fill="hsl(43 96% 58%)" opacity="0.2"/>
  <rect x="64" y="110" width="3" height="45" rx="1.5" fill="hsl(43 96% 58%)" opacity="0.6"/>
  <rect x="74" y="118" width="50" height="7" rx="3.5" fill="currentColor" opacity="0.25"/>
  <rect x="74" y="132" width="30" height="5" rx="2.5" fill="currentColor" opacity="0.15"/>
  
  <!-- Late afternoon lesson (faded) -->
  <rect x="180" y="130" width="90" height="40" rx="6" fill="currentColor" opacity="0.06"/>
  <rect x="184" y="130" width="3" height="40" rx="1.5" fill="currentColor" opacity="0.15"/>
  <rect x="194" y="138" width="45" height="7" rx="3.5" fill="currentColor" opacity="0.12"/>
  <rect x="194" y="152" width="28" height="5" rx="2.5" fill="currentColor" opacity="0.08"/>
</svg>
